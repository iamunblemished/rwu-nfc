name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: 'docs/requirements.txt'

    - name: Set up Java (for PlantUML)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install system dependencies (graphviz)
      run: |
        sudo apt-get install -y --no-install-recommends graphviz

    - name: Install Python dependencies
      run: |
        pip install -r docs/requirements.txt

    - name: Build Sphinx HTML
      run: |
        cd docs
        sphinx-build -b html -j auto source build/html

    - name: Prepare public directory
      run: |
        mkdir -p public
        # Copy HTML output as primary site
        cp -rv docs/build/html/* public/
        # Allow directories beginning with '_' (needed for _static, _plantuml, etc.)
        touch public/.nojekyll
        echo "Contents of public directory:"
        ls -la public/
        echo "Checking for _plantuml in public:"
        ls -la public/_plantuml/ || echo "No _plantuml directory in public"

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: public/
        retention-days: 30

    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy documentation from ${{ github.sha }}'